<section class="section-a">
   <div class="container">
     <div class="colums">
       <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1067&q=80" alt="image">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Score Keeper
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
              <p class="subtitle">
                Count Scores by buttons below !!.
              </p>

              <label for="playto" class="label is-large is-inline">Winning Point</label>
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="is-primary button card-footer-item is-large"> Player One +1</button>
            <button id="p2Button"    class="is-info button card-footer-item is-large"> Player Two +1</button>
            <button id="reset"    class="is-warning button card-footer-item is-large"> Reset Score</button>

          </footer>

       </div>
     </div>
   </div>
  </section>
